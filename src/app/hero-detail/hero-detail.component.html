<p>{{hero.name | uppercase}}</p>

<div class="card">
    <div class="card-body">
        <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" readonly value="{{ hero.id }}"/>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="name" [(ngModel)]="hero.name"/>
        </div>

        <button class="btn btn-primary mr-3"
          [disabled]="!hero.name.trim()"
          (click)="save()">Salvar</button>
        <button class="btn btn-secondary" (click)="goBack()">Voltar</button>
    </div>
</div>
